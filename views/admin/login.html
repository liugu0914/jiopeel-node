<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>lyc</title>
    <link rel="stylesheet" href="login/css/login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/message.css">
</head>

<body>
    <div class="lowin">
        <div class="lowin-brand">
            <img src="img/kodinger.jpg" alt="logo">
        </div>
        <div class="lowin-wrapper">
            <div class="lowin-box lowin-login">
                <div class="lowin-box-inner">
                    <form>
                        <input type="hidden" name="client_id" value="{{client_id}}">
                        <input type="hidden" name="redirect_uri" value="{{redirect_uri}}">
                        <p>Sign in to continue</p>
                        <div class="lowin-group">
                            <label><b>Account</b><a href="#" class="login-back-link">Sign in?</a></label>
                            <input type="text" autocomplete="on" name="account" value="lyc" class="lowin-input">
                        </div>
                        <div class="lowin-group password-group">
                            <label><b>Password</b><a href="#" class="forgot-link">Forgot Password?</a></label>
                            <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                        </div>
                        <button class="lowin-btn login-btn">
                            Sign In
                        </button>
                        <div class="text-foot">
                            Don't have an account? <a href="" class="register-link">Register</a>
                        </div>
                        <div class="text-foot">
                            <a href="/oauth?granttype=github"> GitHub Sign in ?</a>
                        </div>
                        <div class="text-foot">
                            <a href="/oauth?granttype=gitee"> Gitee Sign in ?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lowin-box lowin-register">
                <div class="lowin-box-inner">
                    <form>
                        <p>Let's create your account</p>
                        <div class="lowin-group">
                            <label><b>Account</b></label>
                            <input type="text" name="account" value="lyc" autocomplete="name" class="lowin-input">
                        </div>
                        <div class="lowin-group">
                            <label><b>Email</b></label>
                            <input type="email" autocomplete="email" value="liugu0914@sina.com" name="email"
                                class="lowin-input">
                        </div>
                        <div class="lowin-group">
                            <label><b>Password</b></label>
                            <input type="password" name="password" value="admin" autocomplete="current-password"
                                class="lowin-input">
                        </div>
                        <button class="lowin-btn lowin-sign-up">
                            Sign Up
                        </button>
                        <div class="text-foot">
                            Already have an account? <a href="" class="login-link">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="lowin-footer">
        </footer>
    </div>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="login/js/Ajax.js"></script>
    <script src="bootstrap/js/message.js"></script>
    <script src="login/js/login.js"></script>

    <script>
        $(function () {
            Login.init({
                login_url: '../login',
                forgot_url: '../forgot',
                register_url: '../register'
            });
        });
    </script>
</body>

</html>
